<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Project Group 5</title>

    <!-- Trimble Maps -->
    <link href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.css" rel="stylesheet">

    <!-- Trimble npm Bundle -->
    <!-- <link href="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.css" rel="stylesheet"> -->


  </head>
  <body>
    <!-- Video Background -->
    <!-- <video autoplay muted loop id="myVideo">
    </video> -->

    <!-- ::::::::::::::::::::::::::::Application Start:::::::::::::::::::::::::::: -->
    <div class="container-fluid">
        <div class="row-1" id="display-logo-row">
            <div class="col-10" id="name-logo-placeholder">
              <h1>CoR5 Weather</h1>
            </div>
        </div>
        <div class="row-2" id="user-input-row">
            <div class="col-8" input="text" id="search-bar-placeholder">
                <!-- Search Bar Goes Here -->
                <div id="do-not-disturb" class="mb-3">
                    <input type="search" class="form-control" id="search-input" value="" placeholder="Enter Valid City or Zipcode">
                  </div>
                </div>
            <div class="col-4" id="search-button-placeholder">
              <!-- Search Button Goes Here -->
                <button onclick="chooseLocation()" id="search-button" class="btn btn-primary" value=" ">Search</button>
            </div>
        </div>
        <div class="row-3" id="api-output-row">
            <!-- :::::::::::::::::::::::::::::::::ROW 3 COLUMN ::::::::::::::::::::::::::::::::::::::::: -->
            <div class="col-4" id="location-placeholder">

              <!-- Holds the City, State, & Date/Time of Given City -->
              <div id="city-block">
                <h2 id="city">City</h2>
                <h6 id="state-region">State/Region</h6>
                <h5 id="date-time">Date and Time</h5>
              </div>
              <!-- Holds Current Temperature of the Given City -->
              <div id="temp-block">
                <h1 id="temperature">Tmp</h1>
              </div>
              <!-- Displays the icon corresponding to the current weather of the given city -->
              <div id="weather-icon-block">
                <img id="condition-icon" src=" " alt="condition icon">
              </div>

            </div>
            <!-- :::::::::::::::::::::::::::::::::ROW 3 COLUMN 2::::::::::::::::::::::::::::::::::::::::: -->
            <div class="col-4" id="output-window-2">
              <div class="output-window-2-1">
                <h5 id="forecast-high">f-high</h5><br>
                <h5 id="forecast-low">f-low</h5><br>
                <h5 id="forecast-avg">f-avg</h5><br>
                <h5 id="chance-of-rain">chance-rain</h5><br>
                <h5 id="total-precip-in">inches-rain</h5><br>
                <h5 id="max-wind">wind-speed</h5>
              </div>

            </div>
            <!-- :::::::::::::::::::::::::::::::::ROW 3 COLUMN 3::::::::::::::::::::::::::::::::::::::::: -->
            <div class="col-4" id="output-window-3">
              <!-- Trimble Map 1 Goes Here -->
              <div id="myMap" style="height: 377.99px; width: 444px;"></div>
              <!-- Trimble Maps Weather Controls Go Here -->
              <div id="menu">
                <input id="weather_radar" type="radio" name="rtoggle" value="weather_radar" checked="checked" />
                <label for="weather_radar">radar</label>
                <input id="weather_cloud" type="radio" name="rtoggle" value="weather_cloud"/>
                <label for="weather_cloud">clouds</label>
                <!-- NOTE (04/14/22): User access restricted from weather overlay due to trial status -->
            </div>
            </div>
        </div>

        <div class="row-4" id="footer">
            <div class="col-6" id="team-info">
              <h3>Frontend Project Group 5</h3>
              <ul>
                <li>(Team Lead) Stacey Joseph</li>
                <li>Franklin Simpson</li>
                <li>Kimberlee Duval</li>
                <li>Gabriel Jefferson</li>
              </ul>
            </div>
            <!-- <div class="col-6" id="tbd">
            </div> -->
        </div>
    </div>
    <!-- ::::::::::::::::::::::::::::Application End::::::::::::::::::::::::::::::: -->
    <script src="https://maps-sdk.trimblemaps.com/v3/trimblemaps-3.4.0.js"></script>

    <script src="main.js"></script>

</html>
